<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="left-box">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <h1><span>W e ' r e</span><br>C O M I N G<br>S O O N</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="emailForm" novalidate>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" />
            <button type="submit" class="submit-btn">
              <img src="./images/icon-arrow.svg" alt="Submit" />
            </button>
            <span class="error-icon"><img src="./images/icon-error.svg" alt="error"></span>
          </div>
          <p class="error-message" id="errorMsg">Please provide a valid email</p>
        </form>      
      </div>
      <div class="right-box">
        <img src="./images/hero-desktop.jpg" alt="hero-img" class="hero-img">
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
